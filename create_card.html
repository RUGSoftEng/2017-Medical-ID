<!DOCTYPE html>
<html>
	
<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Medical ID - Create Card</title>
		<link rel="stylesheet" href="style/style.css">
		<link rel="stylesheet" href="style/demo.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/res.js"></script>
		<script type="text/javascript" src="js/card.js"></script>
		<script type="text/javascript" src="js/lib/jspdf.min.js"></script>
		<meta name="viewport" content="width=device-width">
	</head>

	<body>
		<ul id="nav">
			<li class="navText left_float unselectable">mID</li>
			<li class="navText navLink right_float"><a href="create_document.html">Document</a></li>
			<li class="navText navLink right_float"><a href="create_card.html">Card</a></li>
			<li class="navText navLink right_float"><a href="index.html">Home</a></a></li>
		</ul>
		<div class="splitter"></div>
		<div id="banner">
			<div id="bannerTitle"><p class="unselectable">Medical<br />ID</p></div>
		</div>
		<div class="splitter"></div>
			<div id="main">
				<h2>Medical ID card creator</h2>
				<p class='justify'>This is an offline demo for creating a Medical ID card. This means none of the entered data will be sent over the internet.</p>
				<table id='fields'>
					<thead>
						<tr><td>Label</td><td>Text</td></tr>
					</thead>
					<tr><td><input maxlength='15' type='text' value='Name' readonly /></td>
					<td><input maxlength='30' type='text' class='field' id='name' /></td></tr>
			
					<tr><td><input maxlength='15' type='text' value='Age' readonly /></td>
					<td><input min='1' max='130' type='number' class='field' id='age' /></td></tr>
			
					<tr><td><input maxlength='15' type='text' value='Blood type' readonly /></td>
					<td>
					<select class='field' id='bloodType'>
						<option value="O-">O-</option>
						<option value="O+">O+</option>
						<option value="A-">A-</option>
						<option value="A+-">A+</option>
						<option value="B-">B-</option>
						<option value="B+">B+</option>
						<option value="AB-">AB-</option>
						<option value="AB+">AB+</option>
					</select>
					</td></tr>
			
					<tr><td><input maxlength='15' type='text' value='Donor' readonly /></td>
					<td>
					<select class='field' id='donor'>
						<option value="yes">yes</option>
						<option value="no">no</option>
					</select>
					</td></tr>
			
					<tr><td><input maxlength='15' type='text' value='Insurance' readonly /></td>
					<td><input maxlength='30' type='text' class='field' id='insurance' /></td></tr>
			
					<tr><td><input maxlength='15' type='text' value='Insurance ID' readonly /></td>
					<td><input maxlength='30' type='text' class='field' id='insuranceID' /></td></tr>
			
					<tr><td>
					<select class='field' id='contact1_type'>
						<option value="Doctor" selected>Doctor</option>
						<option value="Brother">Brother</option>
						<option value="Sister">Sister</option>
						<option value="Father">Father</option>
						<option value="Mother">Mother</option>
						<option value="SO">SO</option>
					</select>
					</td>
					<td><input placeholder='first or last name' maxlength='30' type='text' class='field' id='contact1_name' /></td></tr>
					<tr><td><input maxlength='15' type='text' value='Phone number' readonly /></td>
					<td><input maxlength='15' type='text' class='field' id='contact1_phone' /></td></tr>
			
					<tr><td>
					<select class='field' id='contact2_type'>
						<option value="Doctor">Doctor</option>
						<option value="Brother">Brother</option>
						<option value="Sister">Sister</option>
						<option value="Father">Father</option>
						<option value="Mother" selected>Mother</option>
						<option value="SO">SO</option>
					</select>
					</td>
					<td><input placeholder='first or last name' maxlength='30' type='text' class='field' id='contact2_name' /></td></tr>
					<tr><td><input maxlength='15' type='text' value='Phone number' readonly /></td>
					<td><input maxlength='15' type='text' class='field' id='contact2_phone' /></td></tr>
				</table>
				<p>
				<input type='button' value='Create' onClick='MedicalDocument.buildPDF()' />
				</p>
			</div>			
	</body>

</html>
